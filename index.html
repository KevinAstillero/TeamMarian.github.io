<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Wix+Madefor+Display:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Vigenere Cipher</title>
</head>
<body>
    <div class="back"></div>

<div class="wrapper">
    <div class="plaintext">
        <h2>Plain Text</h2>
        <div id="plain-text"></div>
    </div>


    <div class="enter">
        <h1>Vigenere Cipher</h1>
        <label class="file-label" for="file-input"><img src="upload.png" alt=""></label>
        <input class="file" type="file" id="file-input" accept=".txt"><br>
        <label for="key-input">Enter a key:</label>
        <input class="key" type="text" id="key-input" placeholder="Key.."><br>

        <div class="aa">
        <button onclick="encryptFile()">Encrypt</button>
        <button onclick="decryptFile()">Decrypt</button><br>
        </div>
    </div>

    

    <div class="ciphertext">
        <h2>Cipher Text</h2>
        <div id="result"></div>
        <a id="download-link"></a>
    </div>
</div>

    <script src="app.js"></script>
    
</body>
</html>
